<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ValueVerse</title>
        <link href="static/styles2.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <nav id="navbar">
                <a href="/"><img  id="logocont" src="static/valueverse.png" class="logo" alt="logo of the website"></a>
                <ul id="menu">
                    <li class="active"><a href="/">HOME</a></li>
                    <li><a href="/models">MODELS</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                    <li><a href="/support">SUPPORT</a></li>
                </ul>
            </nav>
        </div>
        <div class="container mt-5">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Contact Us</h3>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Email: info@valueverse.com</li>
                  <li class="list-group-item">Address: 1600 Pennsylvania Avenue NW, Washington, D.C., USA</li>
                </ul>
              </div>
            </div>
          </div>

<script>
    var navbar = document.getElementById("navbar");
    var menu = document.getElementById("menu");
    var logoImage = document.getElementById("logocont");

    window.onscroll = function(){
        if(window.pageYOffset >= menu.offsetTop){
            navbar.classList.add("sticky");
            logoImage.src="static/small-logo.png"
            logoImage.style.width="45px";
            logoImage.style.height="45px";
        }
        else{
            navbar.classList.remove("sticky");
            logoImage.src="static/valueverse.png";
            logoImage.style.width="150px";
            logoImage.style.height="33.2px";
        }
    }
</script>

</body>
</html>
